version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/generated:/app/generated
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./web-wizard
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./web-wizard:/app
      - /app/node_modules
